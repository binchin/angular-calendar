<h2 mat-dialog-title>Add Appointment</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [formControl]="titleControl" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button (click)="addAppointment()" cdkFocusInitial>
    Add Appointment
  </button>
</mat-dialog-actions>
